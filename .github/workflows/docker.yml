name: Docker Builds

on:
    workflow_run:
        workflows: ["Prepare new release"]
        types:
            - completed
    repository_dispatch:
        types: [trigger-docker-builds]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    REGISTRY: ghcr.io
    OWNER: ${{ github.repository_owner }}

permissions:
    packages: write

jobs:
    pre-job:
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.get-version.outputs.version }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Get version from package.json
              id: get-version
              run: |
                  VERSION=$(jq -r '.version' apps/wizarr-frontend/package.json)
                  echo "version=${VERSION}" >> $GITHUB_OUTPUT
                  echo "Extracted version: ${VERSION}"

    build-frontend:
        needs: pre-job
        runs-on: ubuntu-latest
        env:
            image: wizarr-frontend
            version: ${{ needs.pre-job.outputs.version }}
            context: apps/wizarr-frontend
            file: Dockerfile
        strategy:
            fail-fast: false
            matrix:
                include:
                    - platforms: linux/amd64,linux/arm64
                      device: cpu
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3.2.0

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3.8.0

            - name: Generate docker image tags
              id: metadata
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.OWNER }}/wizarr-frontend
                  tags: |
                      type=raw,value=latest
                      type=raw,value=${{ needs.pre-job.outputs.version }}
                  flavor: |
                      latest=false
                  default: latest

            - name: Determine build cache output
              id: cache-target
              run: |
                  if [[ "${{ github.event_name }}" == "pull_request" ]]; then
                    echo "cache-to=type=local,dest=/tmp/discard,ignore-error=true" >> $GITHUB_OUTPUT
                  else
                    echo "cache-to=type=registry,mode=max,ref=${{ env.REGISTRY }}/${{ env.OWNER }}/wizarr-build-cache:${{ env.image }}" >> $GITHUB_OUTPUT
                  fi

            - name: Build and push frontend image
              uses: docker/build-push-action@v6.10.0
              with:
                  context: ${{ env.context }}
                  file: ${{ env.file }}
                  platforms: ${{ matrix.platforms }}
                  cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.OWNER }}/wizarr-build-cache:${{ env.image }}
                  cache-to: ${{ steps.cache-target.outputs.cache-to }}
                  tags: ${{ steps.metadata.outputs.tags }}
                  labels: ${{ steps.metadata.outputs.labels }}
                  push: true
                  build-args: |
                      WIZARR_VERSION=${{ needs.pre-job.outputs.version }}
                      BUILD_ID=${{ github.run_id }}
                  target: frontend-prod

    build-backend:
        needs: pre-job
        runs-on: ubuntu-latest
        env:
            image: wizarr-backend
            version: ${{ needs.pre-job.outputs.version }}
            context: apps/wizarr-backend
            file: Dockerfile
        strategy:
            fail-fast: false
            matrix:
                include:
                    - platforms: linux/amd64,linux/arm64
                      device: cpu
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3.2.0

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3.8.0

            - name: Generate docker image tags
              id: metadata
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.OWNER }}/wizarr-backend
                  tags: |
                      type=raw,value=latest
                      type=raw,value=${{ needs.pre-job.outputs.version }}
                  flavor: |
                      latest=false
                  default: latest

            - name: Determine build cache output
              id: cache-target
              run: |
                  if [[ "${{ github.event_name }}" == "pull_request" ]]; then
                    echo "cache-to=type=local,dest=/tmp/discard,ignore-error=true" >> $GITHUB_OUTPUT
                  else
                    echo "cache-to=type=registry,mode=max,ref=${{ env.REGISTRY }}/${{ env.OWNER }}/wizarr-build-cache:${{ env.image }}" >> $GITHUB_OUTPUT
                  fi

            - name: Build and push backend image
              uses: docker/build-push-action@v6.10.0
              with:
                  context: ${{ env.context }}
                  file: ${{ env.file }}
                  platforms: ${{ matrix.platforms }}
                  cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.OWNER }}/wizarr-build-cache:${{ env.image }}
                  cache-to: ${{ steps.cache-target.outputs.cache-to }}
                  tags: ${{ steps.metadata.outputs.tags }}
                  labels: ${{ steps.metadata.outputs.labels }}
                  push: true
                  build-args: |
                      WIZARR_VERSION=${{ needs.pre-job.outputs.version }}
                      BUILD_ID=${{ github.run_id }}
                  target: backend-prod

    success-check:
        name: Verify Build Success
        needs: [build-frontend, build-backend]
        runs-on: ubuntu-latest
        if: always()
        steps:
            - name: Check build results
              run: |
                  if ${{ contains(needs.*.result, 'failure') }}; then
                      echo "::error::Some builds failed"
                      exit 1
                  else
                      echo "All builds succeeded"
                  fi
